
<!DOCTYPE HTML>
<html>
<head>
  <link rel="shortcut icon" sizes="16x16" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
  <link rel="stylesheet" type="text/css" href="default.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="interaction.js"></script>
  <title>映アニ!!</title>
</head>
<body>
  <header class="header">
  </header>

  <div class="container">
    <div class="bar"></div>
    <div class="form">
      <div class="title">チェックボックスの模倣</div>

      <div class="item _0">
        <div class="checkboxWrap">
          <div class="checkbox">
            <div class="checkboxInk"></div>
            <div class="checkboxInnerBox"></div>
            <div class="markContainer">
              <div class="mark">
                <div class="short"></div>
                <div class="long"></div>
              </div>
            </div>
          </div>

          <div class="label">選択肢 1</div>
        </div>
      </div>

      <div class="item slow">
        <div class="checkboxWrap">
          <div class="checkbox">
            <div class="checkboxInk"></div>
            <div class="checkboxInnerBox"></div>
            <div class="markContainer">
              <div class="mark">
                <div class="short"></div>
                <div class="long"></div>
              </div>
            </div>
          </div>

          <div class="label">スロー</div>
        </div>
      </div>


    </div>

  </div>

</html>
